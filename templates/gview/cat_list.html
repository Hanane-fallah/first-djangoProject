<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat list</title>

</head>
<body>
<h1>Cat List</h1>
<p>
    {% if cat_list %}
        <ul>
        {% for cat in cat_list %}
            <li>
            <a href="{% url 'gview:cat' cat.id %}"> {{ cat.name }} </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no cats in database</p>
    {% endif %}
</p>
</body>
</html>
